{% extends '../layouts/index.html' %}

{% block content %}
<form action="/forms/register" method="post">
    <div>
        <label>Email
            <input type="email" name="email"/>
        </label>
    </div>
    <div>
        <label>Name
            <input type="text" name="name"/>
        </label>
    </div>
    <div>
        <label>Password
            <input type="password" name="password"/>
        </label>
    </div>
    <button>Register</button>
</form>

{% endblock %}
