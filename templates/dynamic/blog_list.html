{% extends '../layouts/base.html' %}

{% block content %}
    <ul>
        {% for post in blogPosts %}
            <li class="mt-8">
                <h2 class="text-xl"><a href="/blog/{{ post.Slug }}">{{ post.Title }}</a></h2>
                <div>{{ post.RenderedContent | safe }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
