<div class="project">
  <h3>
    {% if project.Link %}
      <a href="{{ project.Link }}">
        <img src="{{ project.Icon }}" alt="{{ project.Name }} icon"/>
        {{ project.Name }}
      </a>
    {% else %}
      <img src="{{ project.Icon }}" alt="{{ project.Name }} icon" />
      {{ project.Name }}
    {% endif %}
  </h3>
  {{ project.Revenue | markdown }}
  {{ project.Description | markdown }}
  {% if project.Reason %}
    <small>
      {{ project.Reason }}
    </small>
  {% endif %}
</div>
