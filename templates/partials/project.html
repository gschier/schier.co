<div class="project">
  <h3>
    <a href="{{ project.Link }}">
      <img
              src="data:image/png;base64,{{ 'images/icons/' | add:project.Icon | inlineStatic:'base64' }}"
              alt="{{ project.Name }} icon"
      />
      {{ project.Name }}
    </a>
  </h3>
  {{ project.Revenue | markdown }}
  {{ project.Description | markdown }}
  {% if project.Reason %}
    <small>
      {{ project.Reason }}
    </small>
  {% endif %}
</div>
