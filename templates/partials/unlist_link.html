{% if blogPost.Published %}
<form class="inline-form" action="/forms/blog/unlist" method="post">
  {{ csrfField | safe }}
  {% include 'partials/form-input.html' with type='hidden' name='id' value=blogPost.ID %}
  <button class="btn btn--sm btn--warning" type="submit">
    {{ blogPost.Unlisted | yesno:"List,Unlist" }}
  </button>
</form>
{% endif %}
