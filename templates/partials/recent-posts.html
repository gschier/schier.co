<div class="cards cards--3">
  {% for blogPost in blogPosts %}
    <div class="card">
      <div class="card__inner">
        {% include './blog_post_meta.html' %}
        <p class="card__body">{{ blogPost.Title }}</p>
        <small>
          <a href="/blog/{{ blogPost.Slug }}">Read Post &raquo;</a>
        </small>
      </div>
    </div>
  {% endfor %}
</div>
