{% if type != 'hidden' %}
  <div class="form-row">
{% endif %}

{% if label %}
  <label class="form-label" for="i-{{ name }}">{{ label }}</label>
{% endif %}

{% if type == 'textarea' %}
  <textarea
          class="form-input"
          name="{{ name }}"
          rows="10"
          id="{% if id %}{{ id }}{% else %}i-{{ name }}{% endif %}"
          {% if disabled %}disabled="disabled"{% endif %}
          {% if autofocus %}autofocus="autofocus"{% endif %}
          {% if required %}required="required"{% endif %}
          placeholder="{{ placeholder }}"
  >{{ value }}</textarea>
{% else %}
  <input
          class="form-input"
          type="{{ type | default:'text' }}"
          name="{{ name }}"
          placeholder="{{ placeholder }}"
          id="{% if id %}{{ id }}{% else %}i-{{ name }}{% endif %}"
          {% if disabled %}disabled="disabled"{% endif %}
          {% if required %}required="required"{% endif %}
          {% if autofocus %}autofocus="autofocus"{% endif %}
          value="{{ value }}"
  />
{% endif %}

{% if type != 'hidden' %}
  </div>
{% endif %}
