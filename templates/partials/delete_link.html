<form class="inline-form" action="/forms/blog/delete" method="post">
  {{ csrfField | safe }}
  {% include './form-input.html' with type='hidden' name='id' value=blogPost.ID %}
  <button
          class="btn btn--sm btn--gray"
          type="submit"
          {% if blogPost.Content | words > 100 or blogPost.Published or not blogPost.Unlisted %}
          disabled="disabled"
          {% endif %}
  >Delete
  </button>
</form>
