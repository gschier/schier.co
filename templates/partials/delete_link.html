<form class="inline-form" action="/forms/blog/delete" method="post">
  {{ csrfField | safe }}
  {% include 'partials/form-input.html' with type='hidden' name='id' value=blogPost.ID %}
  <button
          class="btn btn--sm btn--danger"
          type="submit"
          {% if blogPost.Published %}disabled="disabled"{% endif %}
  >Delete
  </button>
</form>
