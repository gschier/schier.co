<div class="content blog-post-preview">
  <h2>
    <a href="/blog/{{ blogPost.Slug }}">
      {{ blogPost.Title }}
    </a>
    {% include 'partials/blog_post_meta.html' with hot=true %}
  </h2>
  <div>
    {{ blogPost.Content | summary | truncatechars:340 }}
  </div>
  <div class="blog-post-continue">
    {% include 'partials/blog_post_tag.html' with tags=blogPost.Tags %}
    <a href="/blog/{{ blogPost.Slug }}">
      Continue Reading &raquo;
    </a>
  </div>
</div>
