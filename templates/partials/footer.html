<footer class="bottom-footer">
  <div class="container">
    <img
      src="data:image/svg+xml;utf8,{{ 'images/greg.svg' | inlineStatic }}"
      alt="Gregory Schier vector headshot"
    />

    <div class="links">
      <a href="//twitter.com/GregorySchier" rel="noopener">
        Twitter
      </a>
      |
      <a href="//github.com/gschier" rel="noopener">
        GitHub
      </a>
      |
      <a href="{{ rssUrl }}" type="application/rss+xml" target="_blank">
        RSS
      </a>
      {% if loggedIn %}
        <p>
          {{ user.Email }}
          <a href="/logout">Logout</a>
        </p>
      {% else %}
        <p>
          Thanks for visiting!
        </p>
      {% endif %}
    </div>
  </div>
</footer>
