<footer class="bottom-footer">
  <div class="container">
    <div>
      <img
              src="data:image/svg+xml;base64,{{ 'images/greg-rounded.svg' | inlineStatic:'base64' }}"
              alt="Gregory Schier vector headshot"
      />

      <div class="links">
        <a href="//twitter.com/GregorySchier" rel="noopener">
          Twitter
        </a>
        |
        <a href="//github.com/gschier" rel="noopener">
          GitHub
        </a>
        |
        <a href="{{ rssUrl }}" type="application/rss+xml" target="_blank">
          RSS
        </a>
        <p>
          {% if loggedIn %}
            {{ user.Email }} <a href="/logout">Logout</a>
          {% else %}
            Thanks for visiting!
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</footer>
