<footer class="bottom-footer">
  <div class="container">
    <img
            src="{{ staticUrl }}/build/images/greg-large.png"
            alt="Gregory Schier Headshot Art"
    />

    <div class="links">
      <a href="//twitter.com/GregorySchier" rel="noopener">
        Twitter
      </a>
      |
      <a href="//github.com/gschier" rel="noopener">
        GitHub
      </a>
      |
      <a href="{{ rssUrl }}" type="application/rss+xml" target="_blank">
        RSS
      </a>
      {% if loggedIn %}
        <p>
          {{ user.Email }}
          <a href="/logout">Logout</a>
        </p>
      {% else %}
        <p>
          Thanks for visiting!
        </p>
      {% endif %}
    </div>
  </div>
</footer>
