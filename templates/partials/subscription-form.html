<form action="/forms/newsletter/subscribe" method="post">
  {{ csrfField | safe }}
  <div class="button-input">
    <input id="subscription-email" name="email" type="email" placeholder="me@example.com">
    {% Honeypot "username" field is hidden via css in the stylesheet %}
    <input id="subscription-username" name="username" type="text" placeholder="myUsername">
    <button class="btn">
      Subscribe
    </button>
  </div>
</form>
