<form class="subscription-form" action="/forms/newsletter/subscribe" method="post">
  {{ csrfField | safe }}
  <div>
    <label for="subscription-email">Want to be updated on new posts?</label>
    <input id="subscription-email" name="email" type="email" placeholder="me@example.com">
    <button class="btn" title="subscribe">
      Subscribe
    </button>
  </div>
</form>
