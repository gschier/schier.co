<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ name }}</title>
    <meta name="author" content="Gregory Schier">
    <meta name="description" content="Thoughts on software and technology, by an independent software developer">
    <meta name="generator" content="Hugo 0.37"/>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link href="/static/dev/index.css" rel="stylesheet">
</head>
<body class="p-0">
<nav class="mb-8 bg-gray-100 p-4">
    <ul class="flex mx-auto max-w-2xl">
        <li class="mr-6">
            <a href="/">Home</a>
        </li>
        <li class="mr-6">
            <a href="/blog">Blog</a>
        </li>
        {% if loggedIn %}
            <li class="mr-6">
                <a href="/blog/new">New</a>
            </li>
        {% endif %}
        <li class="mr-6 ml-auto">
            {% if loggedIn %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </li>
    </ul>
</nav>
<main class="max-w-2xl mx-auto">
    {% block content %}
    {% endblock %}
</main>
<script src="/static/dev/index.js"></script>
</body>
</html>
