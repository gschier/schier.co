<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ name }}</title>
  <meta name="author" content="Gregory Schier">
  <meta name="description" content="Thoughts on software and technology, by an independent software developer">
  <meta name="generator" content="Hugo 0.37"/>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

  <link href="{{ staticUrl }}/build/index.css?c={{ staticCacheKey }}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/93839bed07.css" media="all">
</head>
<body data-csrf-token="{{ csrfToken }}" data-csrf-Token-header="{{ csrfTokenHeader }}">
{% block body %}{% endblock %}
<script src="{{ staticUrl }}/build/index.js?c={{ staticCacheKey }}"></script>
{% block extraScripts %}{% endblock %}
</body>
</html>
